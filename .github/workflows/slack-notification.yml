              ;;
            "cancelled")
              emoji=$(get_random_emoji \
                "ðŸš«" "ðŸŸ¡" "ðŸŸ¨" "âš ï¸" "ðŸ‹" "ðŸŒ•" "ðŸŒ»" "ðŸŒ¼" "ðŸŒ™" "ðŸ§€" "ðŸ“’" "ðŸ“™")
