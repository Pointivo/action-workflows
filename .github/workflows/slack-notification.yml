name: Slack Notification

on:
  workflow_call:
    inputs:
      imageName:
        required: true
        type: string
      status:
        required: true
        type: string
      branch:
        required: true
        type: string
      run_id:
        required: true
        type: string
      repository:
        required: true
        type: string
      server_url:
        required: true
        type: string
    secrets:
      slack-webhook-url:
        required: true

